name: CI

on:
  push:
    #    branches: ['stage']
    branches: ['master']
  pull_request:
    #    branches: ['stage']
    branches: ['master']

env:
  DOCKER_IMAGE: ghcr.io/${{ github.actor }}/nest
  VERSION: ${{ github.sha }}
  NAME: go_cicd

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Docker build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          secrets: |
            certificate.crt=../_certs/certificate.crt
            ca_bundle.crt=../_certs/ca_bundle.crt
            private.key=../_certs/private.key
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

  deploy:
    needs: build
    name: Deploy
    runs-on: [self-hosted, label-go]
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Docker run
        run: |
          docker stop nest-front || true
          docker rm nest-front || true
          docker rmi ${{ env.DOCKER_IMAGE }}:latest || true
          docker build --secret id=certificate.crt,src=../_certs/certificate.crt \
                       --secret id=ca_bundle.crt,src=../_certs/ca_bundle.crt \
                       --secret id=private.key,src=../_certs/private.key -t ${{ env.DOCKER_IMAGE }}:latest .
          docker run -itd -p 443:443 \
            --name nest-front --restart always ${{ env.DOCKER_IMAGE }}:latest
