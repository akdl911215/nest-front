name: CI

on:
  push:
    branches:
      - master
      - stage
  pull_request:
    branches:
      - master
      - stage

env:
  DOCKER_IMAGE: ghcr.io/${{ github.actor }}/nest
  VERSION: ${{ github.sha }}
  NAME: go_cicd

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Create _certs directory
        run: mkdir -p _certs

      - name: Create certificate.crt secret file
        run: echo "${{ secrets.CERTIFICATE_CRT }}" > _certs/certificate.crt

      - name: Create ca_bundle.crt secret file
        run: echo "${{ secrets.CA_BUNDLE_CRT }}" > _certs/ca_bundle.crt

      - name: Create private.key secret file
        run: echo "${{ secrets.PRIVATE_KEY }}" > _certs/private.key

      - name: List _certs directory (debugging step)
        run: ls -la _certs

      - name: Display certificate.crt content (debugging step)
        run: cat _certs/certificate.crt

      - name: Display ca_bundle.crt content (debugging step)
        run: cat _certs/ca_bundle.crt

      - name: Display private.key content (debugging step)
        run: cat _certs/private.key

      - name: Docker build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            CERTIFICATE_CRT=${{ secrets.CERTIFICATE_CRT }}
            CA_BUNDLE_CRT=${{ secrets.CA_BUNDLE_CRT }}
            PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

  deploy-stage:
    if: github.ref == 'refs/heads/stage'
    needs: build
    name: Deploy to Stage
    runs-on: [self-hosted, label-stage]
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Docker run
        run: |
          docker stop nest-front-stage || true
          docker rm nest-front-stage || true
          docker rmi ${{ env.DOCKER_IMAGE }}:latest || true
          docker run -itd -p 443:443 -p 9797:80 \
            --name nest-front-stage --restart always ${{ env.DOCKER_IMAGE }}:latest

  deploy-prod:
    if: github.ref == 'refs/heads/master'
    needs: build
    name: Deploy to Production
    runs-on: [self-hosted, label-go]
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Docker run
        run: |
          docker stop nest-front || true
          docker rm nest-front || true
          docker rmi ${{ env.DOCKER_IMAGE }}:latest || true
          docker run -itd -p 443:443 -p 9797:80 \
            --name nest-front --restart always ${{ env.DOCKER_IMAGE }}:latest
